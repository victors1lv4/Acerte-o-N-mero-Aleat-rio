<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerte o número</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/fav-icon.svg" type="image/x-icon">k
</head>
<body>
    <span class="material-symbols-outlined">123</span>
    <div class="container-offside">
        <div class="container-inside first-window">
            <button id="make-num" class="style-button">GERAR NÚMERO ALEATÓRIO</button>
        </div>
        <div class="container-inside second-window">
            <h1>Acerte o número secreto</h1>
            <h3 id="attempts" class="message"></h3>
            <input type="text" name="secretNumber" id="num">
            <h3 id="number" class="message"></h3>
            <button class="style-button button-second-window" id="send-number">Enviar</button>
            <button class="style-button button-second-window" id="tip">Dica</button>
            <button onclick="window.location.reload()" class="style-button button-second-window" id="reset-btn">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
